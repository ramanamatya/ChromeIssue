<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/bootstrap/3.3.7/css/bootstrap.min.css"/>
<style>
  #username, #password {
    width: 100%;
  }
</style>
</head>
<body>

<form>
    <label>Username</label><br>
    <input class="form-control" type="text" name='username' autocomplete="off" id="username" placeholder="Username" required/>
    <br><br>
    <label>Password</label><br>
    <input class="form-control" type="password" name="password" id="password" placeholder="Password" required/>
    <br><br>
    <input type="submit" value="Submit"/>
  </form>

</body>
</html>
